<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <h2>Clock</h2>
        <div class="clock-display" id="clockDisplay">01:00:00</div>
        <div class="btn-group">
            <button class="btn btn-success" onclick="startClock()">START</button>
            <button class="btn btn-warning" onclick="stopClock()">STOP</button>
            <button class="btn btn-danger" onclick="resetClock()">RESET</button>
            <button class="btn btn-info" onclick="lapTime()">LAP</button>
        </div>
        <div class="lap-list" id="lapList"></div>
        <div class="icon-group">
            <button onclick="resetClock()"><i class="fas fa-undo"></i></button>
            <button onclick="ringBell()"><i class="fas fa-bell"></i></button>
            <button onclick="startClock()"><i class="fas fa-play"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/js/all.js"></script>
   <script src="script.js"></script>
</body>

</html>
